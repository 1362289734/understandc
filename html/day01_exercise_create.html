<!DOCTYPE html>
<html>
<head>
	<title>Create</title>
</head>
<body>
	<form action="day01_exercise_login.html" method="get" id="create" target="_self">
		<fieldset style="width: 300px;height: 150px">
			<legend>注册账号</legend>
			<label for="user"><input type="text" name="create_user" required="required" autofocus="autofocus" placeholder="请创建用户账号"></label><br>
			<label for="password"><input type="password" name="create_password" required="required" placeholder="请设置密码"></label><br>
			<label for="commitPassword"><input type="password" name="commit_password" required="required" placeholder="请确认密码"></label><br><hr>
			<input type="submit" name="finish">
			<input type="reset" name="重置">
			<input type="button" name="return_login" onclick="location='day01_exercise_login.html'" value="返回">
		</fieldset>
	</form>
</body>
</html>
