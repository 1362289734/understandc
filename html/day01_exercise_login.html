<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
</head>
<body>
	<form method="get" name="login" id="login" autocomplete="on" >
		<fieldset style="width: 250px;height: 100px">
			<legend>登陆账号</legend>
			<label for="user">账号：<input type="text" name="username" required="required" autofocus="autofocus" placeholder="请输入用户名"></label><br>
			<label for="password">密码：<input type="password" name="password" required="required" placeholder="请输入密码"></label><br><hr>
			<label for="_login"><input type="submit" name="确定" value="登陆"></label>
			<label for="_cancel"><input type="reset" name="重置"></label>
			<label for="_create"><input type="button" onclick="window.open('day01_exercise_create.html')" value="注册"></label>
		</fieldset><br>
	</form>

</body>
</html>
