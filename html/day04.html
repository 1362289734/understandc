<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>js_1</title>
</head>
<body>
	<span id="sp"></span>
	<script type="text/javascript">
		var date=new Date();//创建一个时间对象

		date.setDate(16);
		date.setMonth(0); //数值要比实际月份小1
		date.setFullYear(2020);
		date.setHours(7);
		date.setMinutes(20);

		// alert(date.getFullYear()+"-"+date.getMonth());

		function count(){

			var time=date.getTime()-new Date();

			time=time/1000; //将毫秒值转为秒

			var sec=Math.floor(time/3600)+"时"+Math.floor(time%3600/60)+"分"+Math.floor(time%60)+"秒";

			document.getElementById("sp").innerHTML="距离结束还剩下:"+sec;

			var timer=setTimeout('count()',1000);
			// clearTimeout(timer);
		}
		count();

	</script>

</body>
</html>
