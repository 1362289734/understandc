<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>图片变动</title>
</head>
<body>
	<div id="head">
		
	</div>
 

 	<script type="text/javascript">
		var arr=["img_1.png","img_2.png","img_3.gif","img_4.png","img_5.png"]
		var key=0;
		function  changePic(){
			var head=document.getElementById("head");
			head.style.width="400px";
			head.style.heigth="250px";
			head.style.border="1px red solid";
			head.innerHTML="<img src='../img/"+arr[key]+"' width='200px' heigth='100px'>";
			if (key!=arr.length-1) {
				key=key+1;
			}else{
				key=0;
			}
			setTimeout('changePic()',1000);
		} 		

		window.onload=changePic;



 	</script>

</body>
</html>
