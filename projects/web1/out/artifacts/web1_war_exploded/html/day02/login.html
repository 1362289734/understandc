<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="../../css/day02/login.css"/>
</head>
<body>
<div id="login_topCenter">
    <div style="width: 20%;height: 314px;float:left;"></div>
    <!--443x314 style="position:absolute;left: 243px"-->
    <a style="position:relative;top:0;width: 30%;min-width: 443px;float: top"  href="login.html"><img src="../../images/day02/img1.jpg"></a>
    <div id="login_form">
        <div style="">
            <form method="post" action="auctionOnline.html">
                <legend>用户登录</legend>
                <p>
                <div class="div1">用户名:</div>
                <input type="text" name="user"></p>
                <p>
                <div class="div1">密码:</div>
                <input type="password" name="password"></p>
                <p>
                <div class="div1">验证码:</div>
                <input type="text" name="confirmCode" style="width: 68px;height: 20px">
                <a class="confirmCodeA" href="login.html">
                    <img src="../../images/day02/img2.jpg" style="margin-bottom: -9px;">看不清</a>
                </p>
                <p><input type="radio" name="checkAutoLogin">下次自动登录</p>
                <p>
                    <input class="button1" type="submit" name="submit" value="登录">
                    <a href="register.html"><button class="button1" type="button" name="register">注册</button></a>
                </p>
            </form>
        </div>
    </div>
    <div style="width: 20%"></div>
</div>

</body>
</html>
