<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--readonly="readonly"  //只读-->
<textarea style="resize: none;float: left" rows="5" cols="20"></textarea>

<!--multiple="multiple" 多选-->
<select name="cars" style="margin-left: 5px" >
    <option value="asd">asd</option>
    <option value="xvcb">xcvb</option>
    <option value="zcxv">zxcv</option>
    <option value="sdf">sdf</option>
</select>

<!--隐藏域，页面中不显示任何值，表单提交的时候，把value值发给服务器-->
<input type="hidden" value="" name=""/>
<!--文件域-->
<input type="file"/>

<br style="clear: both"/>
<!--html 5新增加的下拉列表框 input type list 和datalist-->
<input list="browsers" id="browser"/>
<datalist id="browsers">
    <option value="asd">asd</option>
    <option value="asda">asda</option>
    <option value="asdb">asdb</option>
    <option value="asdc">asdc</option>
</datalist>

<!--日期-->
<form>
    Birthday(date and time)
    <input type="datetime-local" name="birthTime"/>
</form>








</body>
</html>
